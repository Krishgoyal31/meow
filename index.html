<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant UPI Pay Link</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .pay-card {
            max-width: 420px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .pay-button {
            background-color: #4CAF50; /* UPI Green */
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .pay-button:hover {
            background-color: #43A047;
        }
        .pay-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div class="pay-card bg-white w-full rounded-2xl p-6 md:p-8 border border-gray-100">
        
        <div class="text-center mb-6">
            <svg class="w-12 h-12 mx-auto text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2-3 .895-3 2 1.343 2 3 2m0-8V6m0 4v4m0 4v2m-6-6h2m4 0h2m-6 4h2m4 0h2"></path></svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-3">Send Payment via UPI</h1>
            <p class="text-sm text-gray-500 mt-1">Paying to: <span id="display-vpa" class="font-medium text-gray-700"></span></p>
        </div>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">Enter Amount to Pay (INR)</label>
            <div class="relative rounded-xl shadow-md">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                    <span class="text-gray-500 font-extrabold text-xl">₹</span>
                </div>
                <input type="number" id="amount" value="" min="1" step="0.01"
                       class="block w-full rounded-xl border-gray-300 pl-12 pr-4 py-4 text-2xl font-bold focus:ring-green-500 focus:border-green-500 transition duration-150 border-2"
                       placeholder="e.g., 500.00">
            </div>
            <p id="error-message" class="text-sm text-red-500 mt-2 hidden">Please enter a valid amount greater than zero.</p>
        </div>

        <div class="mb-4">
            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Payment Note (Optional)</label>
            <input type="text" id="note" 
                   class="block w-full rounded-lg border-gray-300 px-4 py-3 focus:ring-green-500 focus:border-green-500 transition duration-150 border"
                   placeholder="e.g., Service fee, Invoice 101">
        </div>

        <!-- Action Button -->
        <button onclick="initiateUpiPayment()" class="pay-button text-white w-full py-4 rounded-xl font-extrabold text-lg shadow-xl shadow-green-200 hover:shadow-green-300 mt-4">
            Pay Now
        </button>

        <p class="text-center text-xs text-gray-400 mt-6">
            Clicking 'Pay Now' will launch your installed UPI application (GPay, PhonePe, Paytm, etc.)
        </p>

    </div>

    <!-- Custom Message Box Container -->
    <div id="message-box-container"></div>

    <script>
        // ====================================================================
        // STEP 1: CONFIGURE RECEIVER DETAILS HERE
        // ====================================================================
        const RECEIVER_VPA = "9729504524@okhdfcbank"; // <<< UPI ID to receive payment
        const RECEIVER_NAME = "Krish Goyal"; // Payee Name
        // ====================================================================

        document.getElementById('display-vpa').textContent = RECEIVER_VPA;

        /**
         * Initiates the UPI payment by redirecting to the deep link.
         */
        function initiateUpiPayment() {
            const amountInput = document.getElementById('amount');
            const noteInput = document.getElementById('note');
            const errorMessage = document.getElementById('error-message');

            const amount = parseFloat(amountInput.value);
            // UPI convention often uses '+' instead of standard %20 for spaces in transaction notes (tn)
            const note = noteInput.value.trim().replace(/\s/g, '+'); 

            // 1. Validation
            if (isNaN(amount) || amount <= 0) {
                errorMessage.classList.remove('hidden');
                amountInput.focus();
                return;
            }
            errorMessage.classList.add('hidden');

            // Ensure amount is formatted correctly
            const formattedAmount = amount.toFixed(2);

            // 2. Construct the UPI Deep Link
            // upi://pay?pa={VPA}&pn={PayeeName}&am={Amount}&cu={Currency}&tn={TransactionNote}
            const upiLink = `upi://pay?pa=${RECEIVER_VPA}&pn=${encodeURIComponent(RECEIVER_NAME)}&am=${formattedAmount}&cu=INR&tn=${note}`;
            
            // 3. Redirect (This triggers the UPI app chooser on mobile devices)
            window.location.href = upiLink;

            // 4. Fallback (Since redirection is immediate, this helps desktop users)
            // For desktop users, the redirection will often fail, so we give them a clear message.
            if (!/Mobi|Android/i.test(navigator.userAgent)) {
                 // Delay the message slightly so the redirection has time to fail/happen first
                 setTimeout(() => {
                    showMessageBox(
                        "Action Required (Desktop)",
                        "The UPI transaction should have opened your mobile app. If you are on a desktop, please use your phone camera to scan the QR code (which is not displayed here) or manually send funds to " + RECEIVER_VPA + " for ₹" + formattedAmount + ".",
                        "info"
                    );
                 }, 500);
            }
        }

        /**
         * Custom message box utility (since alert() is forbidden).
         */
        function showMessageBox(title, message, type) {
            const container = document.getElementById('message-box-container');
            container.innerHTML = ''; 

            const box = document.createElement('div');
            box.id = 'custom-message-box';
            box.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300';
            
            const titleColor = type === 'error' ? 'text-red-700' : 'text-blue-700';
            const buttonColor = type === 'error' ? 'bg-red-500 hover:bg-red-600' : 'bg-indigo-500 hover:bg-indigo-600';

            box.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform scale-100">
                    <h3 id="msg-title" class="${titleColor} text-xl font-bold mb-3">${title}</h3>
                    <p id="msg-content" class="text-gray-700 mb-4 text-sm">${message}</p>
                    <button onclick="document.getElementById('message-box-container').innerHTML = ''" 
                            class="w-full ${buttonColor} text-white font-semibold py-2 rounded-lg transition duration-150">
                        Close
                    </button>
                </div>
            `;
            container.appendChild(box);
        }
    </script>
</body>
</html>
