<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .amount-display {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            min-height: 50px;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-amount-btn {
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quick-amount-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .upi-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .upi-info p {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .upi-id {
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .paying {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ UPI Payment</h1>
        <p class="subtitle">Quick & Secure Payment</p>

        <div class="input-group">
            <label for="amount">Enter Amount (‚Çπ)</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01">
            <span class="error" id="amountError">Please enter a valid amount</span>
        </div>

        <div class="amount-display" id="displayAmount">‚Çπ 0</div>

        <div class="quick-amounts">
            <button class="quick-amount-btn" onclick="setAmount(100)">‚Çπ 100</button>
            <button class="quick-amount-btn" onclick="setAmount(500)">‚Çπ 500</button>
            <button class="quick-amount-btn" onclick="setAmount(1000)">‚Çπ 1000</button>
            <button class="quick-amount-btn" onclick="setAmount(2000)">‚Çπ 2000</button>
            <button class="quick-amount-btn" onclick="setAmount(5000)">‚Çπ 5000</button>
            <button class="quick-amount-btn" onclick="setAmount(10000)">‚Çπ 10000</button>
        </div>

        <div class="input-group">
            <label for="note">Payment Note (Optional)</label>
            <input type="text" id="note" placeholder="e.g., Payment for services">
        </div>

        <button class="pay-button" id="payButton" onclick="initiatePayment()">
            Pay Now with UPI
        </button>

        <div class="success-message" id="successMessage">
            Payment link generated! Opening UPI app...
        </div>

        <div class="upi-info">
            <p>Payment will be sent to:</p>
            <p class="upi-id" id="upiDisplay">your-upi@okaxis</p>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace this with your actual UPI ID
        const MERCHANT_UPI_ID = '9729504524@upi';
        const MERCHANT_NAME = 'Krish Goyal';

        // Update display
        document.getElementById('upiDisplay').textContent = MERCHANT_UPI_ID;

        // Amount input handler
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = parseFloat(e.target.value) || 0;
            document.getElementById('displayAmount').textContent = '‚Çπ ' + value.toFixed(2);
            document.getElementById('amountError').style.display = 'none';
        });

        // Set quick amount
        function setAmount(amount) {
            document.getElementById('amount').value = amount;
            document.getElementById('displayAmount').textContent = '‚Çπ ' + amount.toFixed(2);
            document.getElementById('amountError').style.display = 'none';
        }

        // Initiate UPI payment
        function initiatePayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value || 'Payment';
            const payButton = document.getElementById('payButton');
            const successMessage = document.getElementById('successMessage');
            const amountError = document.getElementById('amountError');

            // Validate amount
            if (!amount || amount <= 0) {
                amountError.style.display = 'block';
                return;
            }

            // Generate UPI payment URL
            const upiUrl = `upi://pay?pa=${encodeURIComponent(MERCHANT_UPI_ID)}&pn=${encodeURIComponent(MERCHANT_NAME)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

            // Show success message
            successMessage.style.display = 'block';
            payButton.classList.add('paying');
            payButton.disabled = true;
            payButton.textContent = 'Opening UPI App...';

            // Open UPI app
            setTimeout(() => {
                window.location.href = upiUrl;
                
                // Reset button after delay
                setTimeout(() => {
                    payButton.classList.remove('paying');
                    payButton.disabled = false;
                    payButton.textContent = 'Pay Now with UPI';
                    successMessage.style.display = 'none';
                }, 3000);
            }, 500);
        }

        // Allow Enter key to submit
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                initiatePayment();
            }
        });
    </script>
</body>
</html>
